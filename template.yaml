AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  stage:
    Type: String
    Default: "dev"
    Description: "The stage for the Lambda function (dev, hom, prd)"
    AllowedValues: ["dev", "hom", "prd"]

Resources:
  BackendSiteFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: backend-site
      Role: !GetAtt BackendSiteFunctionRole.Arn
      FunctionName: !Sub "backend-site-${stage}"
      Runtime: go1.x
      MemorySize: 128
      Timeout: 30
      Code:
        S3Bucket: br.com.likwi.artifacts.apps.backend-site-dev
        S3Key: backend-site.zip
    Metadata:
      Comment: "This CloudFormation stack creates the Lambda function and associated resources for the specified stage."
      AWS::CloudFormation::StackName: !Sub "BackendSiteFunction-${stage}"

  BackendSiteFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

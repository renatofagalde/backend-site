AWSTemplateFormatVersion: 2010-09-09
Description: >-
  backend site in golang
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  Stage:
    Type: String
    Default: dev

Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        Stage: !Ref Stage

Resources:
  BackendSiteAppFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub backend-site-app-${Stage}
      Runtime: go1.x
      CodeUri: .
      Handler: backend-site
      Description: Call the AWS Lambda API
      Timeout: 300
      # Function's execution role
      Role: ReadSecretRole
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      Tracing: Active
      Environment:
        Variables:
          Stage: !Ref Stage

  ReadSecretRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ReadSecretRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: MyLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'  # Replace with the specific ARN of your secret if needed